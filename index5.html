<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Juego Gato</title>
    <style>
        .cuadrito{
            width: 60px;
            height: 60px;
            border: solid 4px;
            float:left;
            font-size: 25px;
            text-align:center;
        }
        #div_contenedor{
            width: 240px;
            border: solid 0px;
            margin: auto;
        }
        li{
            font-family:28px;
            width: 850px;
            margin-bottom: 20px;
        }
    </style>

<script>
    var turno ="X";
    var turno2 ="0";
    var bandera =1;
    var ban =false;
    var opciones=new Array (9);
    function marcar(id){
        //esto se utiliza para los turnos
        var celda=document.getElementById(id);
        if(bandera%2!=0 && opciones[id]!=0){
            celd.value=turno;
            document.getElementById("div_turno").innerHTML="turno del jugador"+turno2;
            opciones[id]=1;
            }else if (bandera%2==0 && opciones [id]!=1){
                celda.value=turno2;
                document.getElementById("div_turno").innerHTML="turno del jugador"+turno;
                opciones[id]=0;
                }
        bandera++;
        jugadorX();
        jugador0();
    }
    function jugadorX(){
        //para el juador x
        if (opciones[1]==1 && opciones [2]==1 && opciones [3]==1){ //primera linea horizontal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[4]==1 && opciones [5]==1 && opciones [6]==1){// segunda linea horizontal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        } else if (opciones[7]==1 && opciones [8]==1 && opciones [9]==1){//tercera linea horizontal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[1]==1 && opciones [5]==1 && opciones [9]==1){//primera linea diagonal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[3]==1 && opciones [5]==1 && opciones [7]==1){//segunda linea diagonal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[1]==1 && opciones [4]==1 && opciones [7]==1){//primera linea vertical izquierda
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[2]==1 && opciones [5]==1 && opciones [8]==1){//linea vertical medio
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[3]==1 && opciones [6]==1 && opciones [9]==1){//ultima vertical
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }
    }
            
            function jugador0(){
        //para el juador x
        if (opciones[1]==0 && opciones [2]==0 && opciones [3]==0){ //primera linea horizontal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[4]==0 && opciones [5]==0 && opciones [6]==0){// segunda linea horizontal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        } else if (opciones[7]==0 && opciones [8]==0 && opciones [9]==0){//tercera linea horizontal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[1]==0 && opciones [5]==0 && opciones [9]==0){//primera linea diagonal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[3]==0 && opciones [5]==0 && opciones [7]==0){//segunda linea diagonal
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[1]==0 && opciones [4]==0 && opciones [7]==0){//primera linea vertical  izquierda
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[2]==0 && opciones [5]==0 && opciones [8]==0){//liena vertical medio
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }else if (opciones[3]==0 && opciones [6]==0 && opciones [9]==0){//ultima vertical
            alert("Felicidades jugador"+turno+"ganaste");
             location.reload();
        }
    function reiniciaar(){
        location.reload();
    }
     }
    </script>
    </head>
<body>
   <div id="div_contenedor">
      <input type="text" class="cuadrito" id="1" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="2" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="3" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="4" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="5" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="6" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="7" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="8" readonly onclick"marca(this.id)">
      <input type="text" class="cuadrito" id="9" readonly onclick"marca(this.id)">
       <div id="div_turno">Turno del jugador :X</div>
       <button onclick="reinicar()">REINICIAR</button>
   </div>
    
</body>
</html>
